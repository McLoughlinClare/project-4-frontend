<!DOCTYPE html>

<div class="challengeShow">

<p>{{ solutionsEdit.solution.challenge.question }}</p>
<form ng-submit="solutionsEdit.solutionUpdate()">

<label for="student_comment">Your Workings</label>
<input type="text" id="workings" name="workings" ng-model="solutionsEdit.solution.student_comment">


<label for="answer">Your Answer</label>
<input type="text" id="answer" name="answer" ng-model="solutionsEdit.solution.answer">

<button button--pink>Submit</button>
</form>

</div>
