<!DOCTYPE html>
<div class="backgroundpicture">
  <div class="register login">
    <h1>teacher login</h1>

    <div class="row">
      <div class="col-md-12">
        <form ng-submit="teacherauth.login()">
          <div>
            <input type="text" placeholder="Email" ng-model="teacherauth.credentials.email">
          </div>

          <div>
            <input type="password" placeholder="Password" ng-model="teacherauth.credentials.password">
          </div>

        <button>Login</button>
      </form>
    </div>
  </div>
  </div>
</div>
