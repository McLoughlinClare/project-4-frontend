<!DOCTYPE html>

<div id="challengeShow">


<p>{{ challengesShow.challenge.question }}</p>
<form ng-submit="challengesShow.solutionCreated()">

<div class="workings">
  <label for="student_comment">Your Workings</label>
  <input type="textarea" id="workings" name="workings" ng-model="challengesShow.solution.student_comment">
</div>

<div class="answer">
  <label for="answer">Your Answer</label>
  <input type="text" id="answer" name="answer" ng-model="challengesShow.solution.answer">
</div>

<button class="button--pink">Submit</button>
</form>
</div>
