<!DOCTYPE html>


<h1>{{ challengesShow.challenge.question }}</h1>
<form ng-submit="challengesShow.solutionCreated()">

<label for="student_comment">Your Workings</label>
<input type="text" id="workings" name="workings" ng-model="challengesShow.solution.student_comment">


<label for="answer">Your Answer</label>
<input type="text" id="answer" name="answer" ng-model="challengesShow.solution.answer">

<button>Submit</button>
</form>
