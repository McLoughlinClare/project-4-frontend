<!DOCTYPE html>
<div id="topicShow">

<h1>{{ topicsShow.topic.name }}</h1>

<ul>
  <li ng-repeat="challenge in topicsShow.topic.challenges">
    <div class="col-md-2 col-sm-6  topicTeaser">
      <a ui-sref="challengesShow ({id: challenge.id})" ng-class="{'answered': topicsShow.currentUser.$resolved && topicsShow.isAnswered(challenge)}">
        <p><em>{{ challenge.title }} </em></p>
      </a>
    </div>
  </li>
</ul>

</div>
