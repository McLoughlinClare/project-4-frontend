<!DOCTYPE html>
<html ng-app="physicsWars">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Stack Setup</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <header>
    <nav>
      <ul>
        <li><a ui-sref="home">Physics Wars</a></li>

        <li ng-if="!main.isAuthenticated()"><a ui-sref="student_login" ui-sref-active="active">Login</a></li>
        <li ng-if="!main.isAuthenticated()"><a ui-sref="student_register" ui-sref-active="active">Register</a></li>
        <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
      </ul>
    </nav>
  </header>
  <body ng-controller="MainCtrl as main">
    <ul>
      <li ng-repeat="user in main.users">
        <strong>{{ user.username }}</strong>
        <p><em>{{ user.firstname }} {{ user.lastname }}</em></p>
      </li>
      <li ng-repeat="student in main.students">
        <strong>{{ student.first_name }}</strong>
        <p><em>{{ student.last_name }}</em></p>
      </li>
      <li ng-repeat="school in main.schools">
        <strong>{{ school.name }}</strong>
      </li>
    </ul>
  </body>
</html>
