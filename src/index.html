<!DOCTYPE html>
<html ng-app="physicsWars">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Stack Setup</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <header ng-controller="MainCtrl as main">
    <nav>
      <ul>
        <li><a ui-sref="home">Physics Wars</a></li>

        <li ng-if="!main.isAuthenticated()"><a ui-sref="login" ui-sref-active="active">Student Login</a></li>
        <li ng-if="!main.isAuthenticated()"><a ui-sref="register" ui-sref-active="active">Student Register</a></li>
        <li ng-if="!main.isAuthenticated()"><a ui-sref="teacherlogin" ui-sref-active="active">Teacher Login</a></li>
        <li ng-if="!main.isAuthenticated()"><a ui-sref="teacherregister" ui-sref-active="active">Teacher Register</a></li>
        <li ng-if="main.isAuthenticated()"><a ui-sref="topicIndex" ui-sref-active="active">Topics</a></li>
        <li ng-if="main.role === 'student'" ><a ui-sref="studentsShow({id: main.currentUser.id})" ui-sref-active="active">Profile</a></li>
        <li ng-if="main.role === 'teacher'" ><a ui-sref="teachersShow({id: main.currentUser.id})" ui-sref-active="active">Profile</a></li>
        <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
      </ul>
    </nav>
  </header>
  <body ng-controller="MainCtrl as main">

      <main ui-view></main>

  </body>
</html>
